<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>有序列表</p>
    <ol >
        <li>un</li>
        <li>duex</li>
        <li>trois</li>
    </ol>
    <p>有序列表</p>
    <ol type="a" >
        <li>un</li>
        <li>duex</li>
        <li>trois</li>
    </ol>
    <p>无序列表</p>
    <ul>
        <li>un</li>
        <li>duex</li>
        <li>trois</li>
    </ul>
    <p>自定义列表</p>
    <p>突出术语名称</p>
    <dl>
        <dd>数数</dd>
        <dt>un</dt>
        <dt>duex</dt>
        <dt>trois</dt>
        <dd>接着数</dd>
        <dt>quartre</dt>
        <dt>cinq</dt>
    </dl>
</body>
</html>
